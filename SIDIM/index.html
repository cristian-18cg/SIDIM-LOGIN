<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <title>SIDIM</title>
</head>
<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Iniciar Sesion
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="padding-top: 5%; padding-left:2rem ; padding-right: 2rem;">
    <div class="modal-dialog" style="max-width:22rem">
      <div class="modal-content" >
        <div class="modal-header" style="padding-left: 10%; border-bottom: none;">
          <img src="/Images/TapaSidim.ico" class="logo" >
          <h1 class="modal-title fs-5" id="exampleModalLabel">INICIAR SESION</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="padding-left: 2%;"></button>
        </div>
        <div class="modal-body" style="min-height:10rem; ">
          <form class="formulario">
            <input type="text" name="primernombre" id="primernombre" autofocus pattern="[0-9     ]{2,40}"
                placeholder="Usuario" required>
                <br>
            <input type="password" id="pwd" name="pwd"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required placeholder="ContraseÃ±a" ><br>

        </div>
        <div class="modal-footer" >
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" style="margin-right: 15%; margin-left: 15%; background-color: rgba(117, 118, 119, 0.425); border-color: aliceblue; color: black;" >Registrarse</button>
          <input type="submit"  class="btn btn-primary" value="Entrar" style="margin-right: 15%; margin-left: 15%; background-color: rgb(148, 7, 7); border-color: aliceblue;">
        </div>
      </div>
    </div>
  </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
